<main class="h-100">
  <div class="container">
    <div class="col">
      <div class="text-center py-3">
        <svg
          class="bd-placeholder-img rounded-circle"
          width="140"
          height="140"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
          role="img"
          aria-label="Placeholder: 140x140"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#777"></rect>
          <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
        </svg>
      </div>
    </div>
    <div class="row text-center py-3">
      <div class="col">
        <span class="badge badge-secondary">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
      </div>
      <div class="col">
        <span class="badge badge-secondary"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
      </div>
      <div class="col">
        <span class="badge badge-secondary"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
      </div>
      <div class="col">
        <span class="badge badge-secondary"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
      <div class="exchange">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
                <app-money-in placeholder="{{ rate.base }}" type="from" (moneyInputEvent)="getmoney($event)"></app-money-in>
              <!-- <app-input-control placeholder="{{ rate.base }}" type="from" (moneyInputEvent)="getmoney($event)"></app-input-control> -->
              <!-- <app-input-control placeholder="{{ rate.base }}" type="from"></app-input-control> -->
            </div>
            <div class="form-group col-md-6">
              <app-money-out placeholder="USD" [value]="resultExchange" type="to"></app-money-out>
              <!-- <app-input-control placeholder="USD" value="resultExchange" type="to"></app-input-control> -->
            </div>
          </div>
        </form>
      </div>
      <div class="rate-exchange text-center">
        <small class="form-text text-muted">{{ rate.rates['USD'] }}</small>
      </div>
    </div>
    <div class="container">
      <button class="btn btn-success form-control" (click)="calculate()" >Calcular</button>
    </div>
  </div>
</main>

<app-footer></app-footer>
