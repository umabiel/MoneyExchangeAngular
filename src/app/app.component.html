<!--The content below is only a placeholder and can be replaced.-->
<main class="h-100">
  <div class="container">
    <div class="col">
      <div class="text-center py-3" style="margin-top: 58px;">
        <svg
          class="bd-placeholder-img rounded-circle"
          width="100"
          height="100"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
          role="img"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#777"></rect>
          <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
        </svg>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row text-center py-3">
      <div class="col">
        <span class="badge badge-secondary col-8">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
      </div>
      <div class="col">
        <span class="badge badge-secondary col-8"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
      </div>
      <div class="col">
        <span class="badge badge-secondary col-8"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
      </div>
      <div class="col">
        <span class="badge badge-secondary col-8"
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
        >
      </div>
    </div>
  </div>

  <div class="jumbotron mt-jumbo">
    <div class="container" style="margin-top: 36px;">
      <div class="exchange">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
                <app-money-in placeholder="{{ rate.base }}" type="from" (moneyInputEvent)="getmoney($event)"></app-money-in>
            </div>
            <div class="form-group col-md-6">
              <app-money-out placeholder="USD" [value]="resultExchange" type="to"></app-money-out>
            </div>
          </div>
        </form>
      </div>
      <div class="rate-exchange text-center">
          1 <strong>{{rate.base}}</strong> = {{ rate.rates['USD'] }} <strong>USD</strong>
      </div>
    </div>
    <div class="container py-3">
      <div class="row justify-content-center">
          <button class="btn btn-primary col-4" (click)="calculate()" >CALCULATE</button>
      </div>

    </div>
  </div>
</main>

<app-footer></app-footer>
